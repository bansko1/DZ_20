{% extends "base.html" %}

{% block title %}
    Результаты
{% endblock %}

{% block content %}
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Результат:</p>
                        <div class="my-5">
                            Города по запросу:
                            <br>
                            {{ word.name }}

                            <br>
                            <br>

                            <table class="table">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Номер</th>
                                            <th scope="col">Город</th>

                                        </tr>
                                    </thead>

                                    <tbody>
                                        {% for item in areas %}

                                            <tr>
                                                <th scope="row">{{ forloop.counter }} </th>
                                                <td>{{ item.name }} /
                                                <a href="{% url 'blog:vac_list' id=item.id %}">
                                                    Смотреть навыки
                                                </a>
                                                </td>
                                            </tr>


                                        {% endfor %}
                                    </tbody>
                            </table>
                                        <br>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
