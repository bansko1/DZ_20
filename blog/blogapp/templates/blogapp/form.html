{% extends "base.html" %}

{% block title %}
Форма для поиска
{% endblock %}

{% block content %}
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <p>Заполните форму для поиска:</p>
            <div class="my-5">

                <form method="post" id="contactForm">

                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-primary" id="sendMessageButton">Искать вакансию</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
